<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="flex justify-center items-center w-svw h-svh overflow-hidden bg-slate-700 text-white">
        <div class="flex flex-col justify-between bg-black w-[290px] h-[500px] rounded-3xl shadow-black shadow-2xl p-4">
            <div class="flex flex-col justify-end border-2 w-full h-[133px]">
                <input type="text" id="input" class="flex items-center justify-end text-4xl caret-black my-2 px-1 bg-transparent outline-none text-end"></input>
            </div>
            <div class="flex flex-col w-full gap-4">
                <div class="flex justify-between">
                    <button type="button" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" onclick="allclear()">AC</button>
                    <button type="button" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" onclick="cleardata()">C</button>
                    <button type="button" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" onclick="changeValue()">±</button>
                    <button type="button" value="÷" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >÷</button>
                </div>
                <div class="flex justify-between">
                    <button type="button" value="7" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >7</button>
                    <button type="button" value="8" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >8</button>
                    <button type="button" value="9" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >9</button>
                    <button type="button" value="×" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >×</button>
                </div>
                <div class="flex justify-between">
                    <button type="button" value="4" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >4</button>
                    <button type="button" value="5" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >5</button>
                    <button type="button" value="6" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >6</button>
                    <button type="button" value="-" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >-</button>
                </div>
                <div class="flex justify-between">
                    <button type="button" value="1" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >1</button>
                    <button type="button" value="2" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >2</button>
                    <button type="button" value="3" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >3</button>
                    <button type="button" value="+" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >+</button>
                </div>
                <div class="flex justify-between">
                    <button type="button" value="％" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >％</button>
                    <button type="button" value="0" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >0</button>
                    <button type="button" value="." id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" >.</button>
                    <button type="button" id="shadow" class="bg-[#1E1E1E] rounded-full size-[50px] text-[24px]" onclick="handleResult()">=</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="script.js"></script>
    </body>
</html>
